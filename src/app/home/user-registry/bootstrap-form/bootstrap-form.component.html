<section class="bootstrap-form">
  <h1>Register New User (Bootstrap)</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="mb-3 has-validation">
      <label for="InputEmail" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="InputEmail"
             aria-describedby="emailHelp" placeholder="example@gmail.com">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <div class="invalid-feedback"
           style="display: block;"
           *ngIf="form.get('email')?.touched"
           ngxInputErrors
           [form]="form"
           controlName="email"
           displayName="email"></div>
    </div>

    <div class="mb-3 has-validation">
      <label for="InputName" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="InputName">
      <div class="invalid-feedback"
           style="display: block;"
           *ngIf="form.get('name')?.touched"
           ngxInputErrors
           [form]="form"
           controlName="name"
           displayName="Name"></div>
    </div>

    <div class="mb-3 has-validation">
      <label for="InputFamily" class="form-label">Family</label>
      <input type="text" formControlName="family" class="form-control" id="InputFamily">
      <div class="invalid-feedback"
           style="display: block;"
           *ngIf="form.get('family')?.touched"
           ngxInputErrors
           [form]="form"
           controlName="family"
           displayName="Family"></div>
    </div>

    <div class="mb-3 has-validation">
      <label for="InputTelephone" class="form-label">Telephone</label>
      <input type="number" formControlName="telephone" class="form-control" id="InputTelephone">
      <div class="invalid-feedback"
           style="display: block;"
           *ngIf="form.get('telephone')?.touched"
           ngxInputErrors
           [form]="form"
           controlName="telephone"
           displayName="Telephone"></div>
    </div>

    <div formGroupName="address">
      <h2>Address</h2>
      
      <div class="ms-2 mb-3 has-validation">
        <label for="InputCountry" class="form-label">Country</label>
        <input type="text" formControlName="country" class="form-control" id="InputCountry">
        <div class="invalid-feedback"
             style="display: block;"
             *ngIf="form.get('country')?.touched"
             ngxInputErrors
             [form]="form"
             controlName="country"
             displayName="Country"></div>
      </div>

      <div class="ms-2 mb-3 has-validation">
        <label for="InputCity" class="form-label">City</label>
        <input type="text" formControlName="city" class="form-control" id="InputCity">
        <div class="invalid-feedback"
             style="display: block;"
             *ngIf="form.get('city')?.touched"
             ngxInputErrors
             [form]="form"
             controlName="city"
             displayName="City"></div>
      </div>

      <div class="ms-2 mb-3 has-validation">
        <label for="InputStreet" class="form-label">Street</label>
        <input type="text" formControlName="street" class="form-control" id="InputStreet">
        <div class="invalid-feedback"
             style="display: block;"
             *ngIf="form.get('street')?.touched"
             ngxInputErrors
             [form]="form"
             controlName="street"
             displayName="Street"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</section>
